<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Power</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: red;
            transition: width 0.3s;
        }
        #weapon-slots {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .weapon-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="weapon-slots">
            <div class="weapon-slot"></div>
            <div class="weapon-slot"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 플레이어 ID 생성
        const playerId = Math.random().toString(36).substring(7);
        let players = new Map();
        let lastUpdate = 0;
        const UPDATE_INTERVAL = 100; // 100ms마다 업데이트

        // 플레이어 상태 업데이트
        async function updatePlayerState(position, rotation, health, weapons, powerUps) {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: playerId,
                        position,
                        rotation,
                        health,
                        weapons,
                        powerUps
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update player state');
                }
            } catch (error) {
                console.error('플레이어 상태 업데이트 오류:', error);
            }
        }

        // 플레이어 목록 조회
        async function fetchPlayers() {
            try {
                const response = await fetch('/api/players');
                if (!response.ok) {
                    throw new Error('Failed to fetch players');
                }
                const playersList = await response.json();
                players = new Map(playersList.map(player => [player.id, player]));
                return players;
            } catch (error) {
                console.error('플레이어 목록 조회 오류:', error);
                return players;
            }
        }

        // 주기적으로 플레이어 목록 업데이트
        setInterval(fetchPlayers, UPDATE_INTERVAL);

        // 페이지 언로드 시 플레이어 제거
        window.addEventListener('beforeunload', async () => {
            try {
                await fetch(`/api/players/${playerId}`, {
                    method: 'DELETE'
                });
            } catch (error) {
                console.error('플레이어 제거 오류:', error);
            }
        });

        // 초기 플레이어 상태 설정
        updatePlayerState(
            { x: Math.random() * 100 - 50, y: 0, z: Math.random() * 100 - 50 },
            { y: 0 },
            100,
            ['pistol'],
            []
        );
    </script>
    <script src="/js/game.js"></script>
</body>
</html>
