<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Power</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: red;
            transition: width 0.3s;
        }
        #weapon-slots {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .weapon-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="weapon-slots">
            <div class="weapon-slot"></div>
            <div class="weapon-slot"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Socket.IO 연결 설정
        const socket = io({
            autoConnect: true,
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            transports: ['polling'],
            timeout: 30000,
            pingInterval: 10000,
            pingTimeout: 30000,
            forceNew: true,
            upgrade: false,
            rememberUpgrade: false,
            withCredentials: true
        });

        // 연결 이벤트
        socket.on('connect', () => {
            console.log('서버에 연결되었습니다.');
            console.log('Socket ID:', socket.id);
            console.log('전송 방식:', socket.io.engine.transport.name);
        });

        // 연결 에러 이벤트
        socket.on('connect_error', (error) => {
            console.error('연결 오류:', error.message);
            console.log('연결 상태:', socket.connected);
            console.log('전송 방식:', socket.io.engine.transport.name);
        });

        // 연결 끊김 이벤트
        socket.on('disconnect', (reason) => {
            console.log('연결이 끊어졌습니다:', reason);
        });

        // 재연결 시도 이벤트
        socket.io.on('reconnect_attempt', () => {
            console.log('서버에 재연결을 시도합니다...');
        });

        // 재연결 성공 이벤트
        socket.io.on('reconnect', (attemptNumber) => {
            console.log('재연결 성공! 시도 횟수:', attemptNumber);
        });
    </script>
    <script src="/js/game.js"></script>
</body>
</html>
