<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Power</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #health-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #fff;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background-color: #f00;
            transition: width 0.3s;
        }
        #weapon-slots {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .weapon-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="weapon-slots">
            <div class="weapon-slot"></div>
            <div class="weapon-slot"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/USDZLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@1.0.9/lib/three-vrm.min.js"></script>
    <script src="https://unpkg.com/@meshsdk/usdz-loader@1.0.0/dist/usdz-loader.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
